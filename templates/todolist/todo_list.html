{% extends 'todolist/base.html' %}
{% block content %}
    {% for todo in todos %}
        <div class="post">
            <div class="date">
                <p>Создано: {{ todo.created_date }}</p>
            </div>
            <h1><a href="{% url 'todo_detail' pk=todo.pk %}">{{ todo.title }}</a></h1>
            <p>{{ todo.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
