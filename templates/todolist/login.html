{% extends 'todolist/base.html' %}

{% block content %}
    <div id="sign-in-container" class="container center_signin">
        <form class="form-signin" method="post" id="login-form">{% csrf_token %}
            <label for="id_username" class="sr-only">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="User Name" required autofocus>
            <label for="id_password" class="sr-only">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
            <button id="sign-in-button" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p><a id="sign-up-button" class="btn btn-lg btn-primary btn-block" href="/registration" role="button"> Sign up </a></p>
        </form>
        <a class="btn btn-block btn-social btn-google" href="{% url 'social:begin' 'google-oauth2' %}">
            <span class="fa fa-google"></span> Sign in with Google
        </a>
        <a class="btn btn-block btn-social btn-github" href="{% url 'social:begin' 'github' %}">
            <span class="fa fa-github"></span> Sign in with GitHub
        </a>
    </div>
{% endblock %}
