{% extends 'todolist/base.html' %}


    {% block content %}
        <div class="container center_signin">
          <form class="form-signin" method="post" id="login-form">{% csrf_token %}
            <h2 class="form-signin-heading">{{ message }}</h2>
            <label for="id_username" class="sr-only">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="User Name" required autofocus>
            <label for="id_password" class="sr-only">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              <p><a class="btn btn-lg btn-primary btn-block" href="/register" role="button"> Sign up </a></p>
          </form>
            <p><strong>-- OR --</strong></p>
            <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
            <p><strong>-- OR --</strong></p>
            <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
        </div>
    {% endblock %}
