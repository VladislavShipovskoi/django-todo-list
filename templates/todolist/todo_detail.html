{% extends 'todolist/base.html' %}

{% block content %}
    <div class="todos">
        {% if todos.created_date %}
            <div class="date">
                {{ todos.created_date }}
            </div>
        {% endif %}
        <h1>{{ todos.title }}</h1>
        <p>{{ todos.text|linebreaksbr }}</p>
    </div>
{% endblock %}
