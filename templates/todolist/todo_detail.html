{% extends 'todolist/base.html' %}

{% block content %}
    <div class="todos">
        {% if todos.created_date %}
            <div class="date">
                {{ todos.created_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'todo_edit' pk=todos.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ todos.title }}</h1>
        <p>{{ todos.text|linebreaksbr }}</p>
    </div>
{% endblock %}
